<div class="container-fluid">
  <div class="row">
    <h2 class="text-center">SOA ElasticSearch Monitor</h2>
    <div class="col-xs-8 col-xs-offset-2">
      <div class="panel panel-info">
        <div class="panel-body">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form group col-xs-6">
              <label for="txid">SOA TX ID</label>
              <input id="txid" name="txid" class="form-control" [(ngModel)]="data.txid" autocomplete="off"/>
            </div>
            <div class="form group col-xs-6">
              <label for="session_id">Session ID</label>
              <input id="session_id" name="session_id" class="form-control" [(ngModel)]="data.session_id" autocomplete="off"/>
            </div>
            <div class="form group col-xs-6">
              <label for="method">Método</label>
              <input id="method" name="method" class="form-control" [(ngModel)]="data.method" autocomplete="off"/>
            </div>
            <div class="form group col-xs-6">
              <label for="date">Fecha</label>
              <input class="form-control" id="date" name="date" [owlDateTimeTrigger]="date" [owlDateTime]="date" placeholder="Fecha"  [(ngModel)]="data.date">
              <owl-date-time [pickerType]="'calendar'" #date></owl-date-time>
            </div>       
            <div class="form group col-xs-3">
              <label for="country">País de origen</label>
              <input id="country" name="country" class="form-control" [(ngModel)]="data.country" autocomplete="off"/>
            </div>
            <div class="form group col-xs-2">
              <label for="doc_type">Tipo</label>
              <input id="doc_type" name="doc_type" class="form-control" [(ngModel)]="data.doc_type" autocomplete="off"/>
            </div>
            <div class="form group col-xs-4">
              <label for="number">Número</label>
              <input id="number" name="number" class="form-control" [(ngModel)]="data.number" autocomplete="off"/>
            </div>
            <div class="btn-group col-xs-12">
              <button class="btn btn-success" [disabled]="f.form.pristine || f.form.invalid">Buscar</button>
              <button class="btn btn-primary" (click)="f.reset();false;">Limpiar Filtros</button>
            </div>    
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="col-xs-12">
        <ag-grid-angular 
          style="height: 650px;" 
          class="ag-theme-material"
          [pagination]="true"
          [paginationPageSize]=10
          [paginationAutoPageSize]=true
          [enableSorting]="true"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          >
        </ag-grid-angular>
      </div>
      <ngx-ui-loader></ngx-ui-loader>
    </div>
  </div>
</div>
