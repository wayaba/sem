<div class="container">
  <h2>ElasticSearch tracking</h2>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="session_id">Session ID</label>
        <input id="session_id" name="session_id" class="form-control"
        [(ngModel)]="data.session_id" />
      </div>
      <div class="col-xs-4">
        <label for="method">Metodo</label>
        <input id="method" name="method" class="form-control"
        [(ngModel)]="data.method"/>
      </div>
      <div class="col-xs-2">
        <label for="dni">DNI</label>
        <input id="dni" name="dni" class="form-control"
        [(ngModel)]="data.dni"/>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="f.form.pristine || f.form.invalid">Buscar</button>
    </div>
  </form>
  <ag-grid-angular 
    style="height: 650px;" 
    class="ag-theme-material"
    pagination="true"
    paginationPageSize=20
    [enableSorting]="true"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    >
  </ag-grid-angular>
</div>
