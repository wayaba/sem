<div class="container-fluid" [ngStyle]="containerCssProperties">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="panel panel-default">
        <div class="panel-body">
          <form name="form" (ngSubmit)="onSubmit()" [formGroup]="searchForm" #f="ngForm" novalidate>
            <div class="row">
              <div class="col-xs-6">
                <div class="row">
                  <div class="form group col-xs-6">
                    <label for="txid">SOA TxID</label>
                    <input id="txid" name="txid"  formControlName="txid" class="form-control" [(ngModel)]="search.txid" autocomplete="off" placeholder="TX ID"/>
                  </div>
                  <div class="form group col-xs-6">
                    <label for="session_id">Session ID</label>
                    <input id="session_id" name="session_id" formControlName="sessionId" class="form-control" [(ngModel)]="search.session_id" autocomplete="off" placeholder="Session id"/>
                  </div>
                  <div class="form group col-xs-6">
                    <label for="method">Método</label>
                    <input id="method" name="method"  formControlName="method" class="form-control" [(ngModel)]="search.method" autocomplete="off" placeholder="Metodo"/>
                  </div>
                  <div class="form group col-xs-6">
                    <label for="date">Fecha</label>
                    <input class="form-control" id="date" name="date" formControlName="date" [(ngModel)]="search.date" [owlDateTimeTrigger]="date" [owlDateTime]="date" placeholder="Seleccionar fecha">
                    <owl-date-time [pickerType]="'calendar'" #date></owl-date-time>
                  </div>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="row">
                  <div class="col-xs-12">
                    <h4>filtrar por datos de cliente</h4>
                  </div>
                  <div class="form group col-xs-4">
                    <label for="country">País de origen</label>
                    <input id="country" name="country" formControlName="country" class="form-control" [(ngModel)]="search.country" autocomplete="off" placeholder="Codigo Pais"/>
                  </div>
                  <div class="form group col-xs-4">
                    <label for="doc_type">Tipo</label>
                    <input id="doc_type" name="doc_type" formControlName="doc_type" class="form-control" [(ngModel)]="search.doc_type" autocomplete="off" placeholder="Tipo doc" />
                  </div>
                  <div class="form group col-xs-4">
                    <label for="doc_number">Número</label>
                    <input id="doc_number" name="doc_number" formControlName="doc_number" class="form-control" [(ngModel)]="search.doc_number" autocomplete="off" placeholder="Numero"/>
                  </div>
                  <label class="text-danger" *ngIf="searchForm.status != 'VALID'">
                    Los campos para buscar por documento solo pueden contener caracteres numéricos
                  </label>
                </div>
              </div>
            </div>
            <div class="-xs-4 col-xs-offset-4 buttons-group">
			        <button class="btn btn-success">Buscar</button>
              <button class="btn btn-primary" (click)="cleanFilter();">Limpiar Filtros</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <ag-grid-angular 
        style="height: 650px;" 
        class="ag-theme-material"
        [pagination]="true"
        [paginationPageSize]=10
        [paginationAutoPageSize]=false
        [enableSorting]="true"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        >
      </ag-grid-angular>
      <ngx-ui-loader></ngx-ui-loader>
    </div>
  </div>
</div>
