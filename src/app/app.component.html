<div class="container">
  <h2>SOA ElasticSearch Monitor
  <div class="logo">
    <img height="100"  src="assets/img/logo_elastic.png">
  </div>
</h2>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="session_id">Session ID</label>
        <input id="session_id" name="session_id" class="form-control"
        [(ngModel)]="data.session_id" />
      </div>
      <div class="col-xs-4">
        <label for="method">Metodo</label>
        <input id="method" name="method" class="form-control"
        [(ngModel)]="data.method"/>
      </div>
      <div class="col-xs-2">
          <label for="date">Fecha</label>
          <input class="form-control" id="date" name="date" [owlDateTimeTrigger]="date" 
          [owlDateTime]="date" placeholder="Fecha"  [(ngModel)]="data.date">
          <owl-date-time [pickerType]="'calendar'" #date></owl-date-time>
        </div>
    </div>
    <div class="form-group row">        
        <div class="col-xs-2">
          <label for="country">Pais de orign</label>
          <input id="country" name="country" class="form-control"
          [(ngModel)]="data.country"/>
        </div>
        <div class="col-xs-2">
          <label for="doc_type">Tipo de documento</label>
          <input id="doc_type" name="doc_type" class="form-control"
          [(ngModel)]="data.doc_type"/>
        </div>
        <div class="col-xs-2">
          <label for="number">Numero</label>
          <input id="number" name="number" class="form-control"
          [(ngModel)]="data.number"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-1">
          <button class="btn btn-primary" [disabled]="f.form.pristine || f.form.invalid">Buscar</button>
        </div>
        <div class="col-xs-1">
          <button class="btn btn-primary" (click)="f.reset();false;">Limpiar Filtros</button>
        </div>
    </div>
  </form>
  <ag-grid-angular 
    style="height: 650px;" 
    class="ag-theme-material"
    [pagination]="true"
    [paginationPageSize]=10
    [paginationAutoPageSize]=true
    [enableSorting]="true"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    >
  </ag-grid-angular>
</div>
